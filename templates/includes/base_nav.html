{% load bootstrap4 %}
{% bootstrap_css %}

<nav id="navbar" class="navbar navbar-expand-md navbar-light
    {% if not index %} border-bottom{% endif %}">
    <div class="container-fluid">
        <a class="navbar-brand text-center py-1" href="/">
            <img class="rounded-circle" src="/static/img/logo.png" alt="" height="36">
            <span style="position: relative; top: 2px;
            font-size: 16px;
             font-family:'Hiragino Sans GB', Arial, 'Microsoft YaHei'">AniPython</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0  text-nowrap">
                <li class="nav-item {% if is_active == 'video' %}active{% endif %} ">
                    <a id="video" class="nav-link" href="{% url 'video' %}">我的视频教程</a>
                </li>
                <li class="nav-item {% if is_active == 'crawler' %}active{% endif %}">
                    <a id="crawler" class="nav-link" href="{% url 'crawler:index' %}">爬虫练习</a>
                </li>
                <li class="nav-item {% if is_active == 'snippet' %}active{% endif %}">
                    <a id="snippet" class="nav-link" href="{% url 'snippet:list' %}">代码片段</a>
                </li>
            </ul>

            <div class="ml-auto text-nowrap">
                {% if user.is_authenticated %}
                    <a href="{% url 'aniuser:profile' %}" class="btn me-2">{{ user.username }}</a>
                    {% if user.is_superuser %}
                        <a href="/admin/" class="btn me-2">登录后台</a>
                    {% endif %}
                    <a href="{% url 'snippet:create' %}" class="btn me-2">发布代码片段</a>
                    <a href="{% url 'account_logout' %}" class="btn
                     {% if not index %}btn-outline-dark{% endif %}">退出</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="btn me-2">登陆</a>
                    <a href="{% url 'account_signup' %}" class="btn
{% if not index %}btn-outline-dark{% endif %}">注册</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
