{% load bootstrap4 %}
{% bootstrap_css %}

<nav id="navbar" class="navbar navbar-expand-sm navbar-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img class="rounded-circle" src="/media/img/logo.png" alt="" height="32">
            <span>AniPython</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0  text-nowrap">
                <li class="nav-item">
                    <a id="video" class="nav-link" href="{% url 'video' %}">我的视频教程</a>
                </li>
                <li class="nav-item">
                    <a id="crawler" class="nav-link" href="{% url 'crawler:index' %}">爬虫</a>
                </li>
                <li class="nav-item">
                    <a id="snippet" class="nav-link" href="{% url 'snippet:list' %}">代码片段</a>
                </li>
            </ul>

            <div class="ml-auto text-nowrap">
                {% if user.is_authenticated %}
                    <a href="" class="btn me-2">{{ user.username }}</a>
                    {% if user.is_superuser %}
                        <a href="/admin/" class="btn me-2">登录后台</a>
                    {% endif %}
                    <a href="{% url 'snippet:create' %}" class="btn me-2">发布代码片段</a>
                    <a href="{% url 'account_logout' %}" class="btn btn-outline-secondary">退出</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="btn me-2">登陆</a>
                    <a href="{% url 'account_signup' %}" class="btn btn-outline-dark">注册</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
