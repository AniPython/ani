{% block head %}

{% endblock %}

{% block content %}

        <div class="row mt-5">
            <div class="col">
                <form method="post">{% csrf_token %}
                    <h3>确定删除文章?</h3>
                    <div>{{ object.title }}</div>

                </form>

            </div>
        </div>
    </div>
{% endblock %}
