    <script>
        $(function () {
            let href = window.location.href
            let current_page = "page=1"
            if (href.includes('?page=')) {
                current_page = href.split('?')[1]
            }
            $('li').removeClass('active')

            $(`[href='${current_page}']`).parent().addClass('active')
